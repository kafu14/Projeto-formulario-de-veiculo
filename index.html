<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto-Formulario</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="header" href="./img/capacarro.png">
</head>

<body>
  <div class="conteiner">
    <div class="header">
      <h3>Cadastre seu veículo para vender mais rápido!!!</h3>
      <a class="header-logo" href="./img/capa.png"></a>
    </div>
    <div class="conteiner-form">
      <div class="header-form">
        <p>Formulário</p>
      </div>
      <div class="conteiner-body">
        <h1 class="formadostitulos">Venda fácil seu Veículo!</h1>
        <p>Descreva as caracteristicas e marque os opcionais do seu veículo.</p>
      </div>
      <form>
        <div class="box-input">
          <label for="title">Título do anúncio <span class="requerido">*</span></label>
          <input type="text" id="title" name="Um titulo para o anuncio" class="block" placeholder="ex: Meu carro Bmw"
            minlength="1" maxlength="10" required>
        </div>
        <div class="box-input">
          <label for="price">Preço do veículo <span class="requerido">*</span></label>
          <input type="number" id="price" name="defina um Preço" class="block" placeholder="ex: 50000" minlength="1"
            maxlength="10" required>
        </div>
        <div class="box-input">
          <label for="description">Descrição do veículo <span class="requerido">*</span></label>
          <textarea id="description" name="descricao" class="block" placeholder="ex: Meu veículo tem rodas de liga leve"
            maxlength="500" required></textarea>
        </div>
        <div class="box-input">
          <label for="Brand">Marca do veículo <span class="requerido">*</span></label>
          <input type="text" id="Brand" name="defina uma Marca" class="block" placeholder="ex: BMW" minlength="1"
            maxlength="10" required>
        </div>
        <div class="box-input">
          <label for="Color">Cor do veículo <span class="requerido">*</span></label>
          <input type="text" id="Color" name="defina uma Cor" class="block" placeholder="ex: Preto" minlength="1"
            maxlength="10" required>
        </div>
        <div class="box-input">
          <label for="Mileage">Quilometragem do veículo <span class="requerido">*</span></label>
          <input type="number" id="Mileage" name="defina uma Quilometragem" class="block" placeholder="ex: 50000"
            minlength="1" maxlength="10" required>
        </div>
        <div class="box-input">
          <label for="Datacompra">Data de compra do veículo <span class="requerido">*</span></label>
          <input type="date" id="Datacompra" name="defina uma Data de compra" class="block" required>
        </div>
        <div class="box-input">
          <p> Tipo de câmbio: <span class="requerido">*</span></p>
          <select id="Cambio" name="defina um Tipo de câmbio" class="block" required>
            <option value="">Selecione</option>
            <option value="manual">Manual</option>
            <option value="automatico">Automático</option>
          </select>
          <div class="opcao-box">
            <p> Opcionais:</p>
            <ul class="opicional-lista">
              <li>
                <input type="checkbox" id="arcondicionado" name="opcionais[]" value="arcondicionado">
                <label for="arcondicionado">Ar Condicionado</label>
              </li>
              <li>
                <input type="checkbox" id="airbag" name="opcionais[]" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" id="Som" name="opcionais[]" value="Som">
                <label for="Som">Som</label>
              </li>
              <li>
                <input type="checkbox" id="Vidro-eletrico" name="opcionais[]" value="Vidro-eletrico">
                <label for="Vidro-eletrico">Vidro Elétrico</label>
              </li>
            </ul>
          </div>
          <div class="fotoscarro">
            <p> Fotos do carro</p>
            <input type="file" id="fotosdocarro" name="fotosdocarro" accept="image/*" multiple required>
          </div>
        </div>
        <input type="submit" value="Cadastrar" class="btn-submit">
    </div>
    </form>
  </div>
  </div>
  </form>
  </div>
</body>

</html>
